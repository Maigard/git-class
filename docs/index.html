            <div class="slides"><section  data-markdown><script type="text/template"># Git

</script></section><section  data-markdown><script type="text/template">
## Follow along!

* https://tinyurl.com/git-class
</script></section><section  data-markdown><script type="text/template">
## What is Git?

* Collaboration and versioning tool
* Distributed Version Control System
* Written by Linus Torvalds (The linux guy)
</script></section><section  data-markdown><script type="text/template">
## What problems does git solve?

* https://teamtreehouse.com/library/git-basics/why-version-control-matters/life-without-version-control
</script></section><section  data-markdown><script type="text/template">
## What problems does git solve?

* A better way to “undo” changes
* A better way to collaborate than mailing files back and forth
* A better way to share your code and other scientific work with the world
</script></section><section  data-markdown><script type="text/template">
## Try Git!

* https://try.github.io/
</script></section><section  data-markdown><script type="text/template">
## Starting from Scratch
~~~~
git init
~~~~
* Creates a new **`*repository*`**
* Transforms your folder into a **`*repository*`**

<aside class="notes"><p>1.1 <a href="https://try.github.io/levels/1/challenges/1">https://try.github.io/levels/1/challenges/1</a>
Next 1.2</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What's going on?
~~~~
git status
~~~~
* View the status of your **`*repository*`**
* Shows you **`*staged*`** and **`*unstaged*`** changes
* **`*staged:*`** changes you want to save
* **`*unstaged:*`** changes you don't want to save

<aside class="notes"><p>1.2 <a href="https://try.github.io/levels/1/challenges/2">https://try.github.io/levels/1/challenges/2</a>
Next 1.4</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Time to take the stage
~~~~
git add [file-name]
~~~~
* Adds, or **`*stages*`**, changes for commit
* Says: "Okay, lets prepare to save this"

<aside class="notes"><p>1.4 <a href="https://try.github.io/levels/1/challenges/4">https://try.github.io/levels/1/challenges/4</a>
Next 1.6</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Get Committed
~~~~
git commit -m "my short note about my changes"
~~~~
* Takes your **`*staged*`** changes and saves them in the log
<p></p>

On first setup:
~~~~
git config --global user.email "your@email.co"
git config --global user.name "Your Name"
~~~~

<aside class="notes"><p>1.6 <a href="https://try.github.io/levels/1/challenges/6">https://try.github.io/levels/1/challenges/6</a>
Next 1.9</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What did we do?
~~~~
git log
~~~~
* Lets you see your **`*commit*`** history. (History of saves)
* This is where gitk and Source Tree help with visualizing commits

<aside class="notes"><p>1.9 <a href="https://try.github.io/levels/1/challenges/9">https://try.github.io/levels/1/challenges/9</a>
Next 1.10</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Who's out there?

~~~
git remote add
~~~
* Makes a link to a remote repository (i.e. github, bitbucket, gitlab)
* Used to collaborate with other people working on the project

<aside class="notes"><p>1.10 <a href="https://try.github.io/levels/1/challenges/10">https://try.github.io/levels/1/challenges/10</a>
Next 1.11</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Take my work!

~~~
git push
~~~
* Pushes local changes to a remote repository

<aside class="notes"><p>1.11 <a href="https://try.github.io/levels/1/challenges/11">https://try.github.io/levels/1/challenges/11</a>
Next 1.12</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What did you do?

~~~
git pull
~~~
* Pulls changes made to the remote repository into the local one

<aside class="notes"><p>1.12 <a href="https://try.github.io/levels/1/challenges/12">https://try.github.io/levels/1/challenges/12</a>
Next 1.13</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What changed?

~~~
git diff
~~~
* Displays the differences between different versions
* HEAD in all caps refers to the latest version checked into the repo

<aside class="notes"><p>1.13 <a href="https://try.github.io/levels/1/challenges/13">https://try.github.io/levels/1/challenges/13</a>
Next 1.15</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What am I about to do?

~~~
git diff --staged
~~~
* Displays the differences that are on the staged about to be committed

<aside class="notes"><p>1.15 <a href="https://try.github.io/levels/1/challenges/15">https://try.github.io/levels/1/challenges/15</a>
Next 1.16</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Wait! I don't want to do that.

~~~
git reset
~~~
* Removes a file from the stage

<aside class="notes"><p>1.16 <a href="https://try.github.io/levels/1/challenges/16">https://try.github.io/levels/1/challenges/16</a>
Next 1.17</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Start Over!
~~~~
git checkout [file-name]
~~~~
* The undo button
* Lets you "go back" to the previously committed state of a file(s).
* Forgets modifications shown in **`*staged*`** and **`*unstaged*`** files.

<aside class="notes"><p>1.17 <a href="https://try.github.io/levels/1/challenges/17">https://try.github.io/levels/1/challenges/17</a>
Next 1.18</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Let's try something
~~~~
git branch [your-branch-name]
~~~~
* Want to work on a new feature without breaking the project? Make a **`*branch*`**!
* Branches are like a sandbox

<aside class="notes"><p>1.18 <a href="https://try.github.io/levels/1/challenges/18">https://try.github.io/levels/1/challenges/18</a>
Next 1.19</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Let's check it out
~~~~
git checkout [branch-name]
~~~~
* This command also allows you to **`*checkout*`** other branches.
* Remember that this command, when given a file name, forgets the changes made to that file after the latest commit.

~~~~
git checkout [file-name]
~~~~
vs
~~~~
git checkout [branch-name]
~~~~


<aside class="notes"><p>1.19 <a href="https://try.github.io/levels/1/challenges/19">https://try.github.io/levels/1/challenges/19</a>
Next checkout -b sidenote</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Shortcut!
~~~~
git checkout -b [branch-name]
~~~~
* This combines the **`*branch*`** creation and **`*checkout*`** commands together
* Useful because the two commands are used frequently and together

<aside class="notes"><p>disconnected side note
Next 1.20</p>
</aside></script></section><section  data-markdown><script type="text/template">
## I don't Want this anymore
~~~~
git rm
~~~~
* Removes Files from repository (including the filesystem)

<aside class="notes"><p>1.20 <a href="https://try.github.io/levels/1/challenges/20">https://try.github.io/levels/1/challenges/20</a>
Next 1.23</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Let's Get Together
~~~~
git merge [branch-name]
~~~~
* Merging brings the changes you were working on back in one branch into another

<aside class="notes"><p>1.23 <a href="https://try.github.io/levels/1/challenges/23">https://try.github.io/levels/1/challenges/23</a>
Next 1.24</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Clean Up
~~~~
git branch -d [branch-name]
~~~~
* removes a branch from your repository

<aside class="notes"><p>1.24 <a href="https://try.github.io/levels/1/challenges/24">https://try.github.io/levels/1/challenges/24</a>
No more</p>
</aside></script></section><section  data-markdown><script type="text/template">

            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {};
            options = extend(defaultOptions, options, queryOptions);
        </script>

            Reveal.initialize(options);
